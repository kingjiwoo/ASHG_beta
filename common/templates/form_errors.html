<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안심하GO login error</title>
</head>

<body class="bg-black muli">
    
    <!-- 필드 오류와 넌필드 오류를 출력한다. -->
    {% if form.errors %}
    <div class="alert alert-danger">
        {% for field in form %}
        <!-- 필드 오류 -->
        {% if field.errors %}
        <div>
            <strong>{{ field.label }}</strong>
            {{ field.errors }}
        </div>
        {% endif %}
        {% endfor %}
        <!-- 넌필드 오류 -->
        {% for error in form.non_field_errors %}
        <div>
            <strong>{{ error }}</strong>
        </div>
        {% endfor %}
    </div>
    {% endif %}

</body>

</html>
