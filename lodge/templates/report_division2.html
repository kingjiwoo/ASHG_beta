<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
      <link rel="stylesheet" href="{% static 'theme.css' %}?after">
      <title>모니터링 청결</title>
    </head>
    <body>
      <nav class ='nav'>
        <span class="position">
          <span class = 'logo' >
            <a href="{% url 'manager:list' %}">
              {% load static %}
              <img src="{%static 'logo.jpg' %}"  alt="" width="140" height="45" />
            </a>
          </span>
          <span class="navright">
            <div class ='snt'>업무 관리 시스템</div>
            {% if user.is_authenticated %}
            <span>{{user.nickname}}님 환영합니다.</span>
            <button onclick="location.href='/logout/'" >로그 아웃</button>
            {% endif %}
          </span> 
        </span>
      </nav>
      <main class = 'main'>
        <hr> 
        <div class = 'content'>
          <h3 class="text">객실 별 청결 점검 결과</h3>
          <br>
          <h4 class="text"><객실 점검 결과></h4>
          {% autoescape off %}
          {{ fig_bed }}
          {% endautoescape %}
          <br>
          <h4 class="text"><욕실 점검 결과></h4>
          {% autoescape off %}
          {{ fig_bath }}
          {% endautoescape %}
        </div>

        <hr>
        <button class = "btnSubmit hover3" onclick="location.href='/lodge/report/'">뒤로 가기</button>
        <button class = "btnSubmit hover3" onclick="location.href='/lodge/report/details/'">미달사항 확인</button>
        
      </main>
    </body>
</html>
